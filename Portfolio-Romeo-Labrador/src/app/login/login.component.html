
    <form #f = "ngForm" (ngSubmit)="onLogin()" novalidate class = "box rounded">
      <h2>Verificar Identidad</h2>
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="text" id="nombreUsuario" class="form-control" name ="nombreUsuario" [(ngModel)]="nombreUsuario" required>
        <label class="form-label" for="nombreUsuario">Usuario</label>
        
        
        
      </div>
    
      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="password" class="form-control" name ="nombreUsuario" [(ngModel)]="password" required />
        <label class="form-label" for="password">Contrase√±a</label>
        
        
      </div>
    
    
      <!-- Submit button -->
      <button type="submit" class="btn btn-danger btn-block mb-4"><p>Ingresar</p></button>
    
      
    </form>

    <button type="button" class="btn btn-danger btn-block mb-4 but" (click)="Regresar()"><p>Regresar</p></button>
