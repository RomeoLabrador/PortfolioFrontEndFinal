<div class = "container text-center space" *ngFor="let present of presentacion">
    <img src={{present.img}} class = "rounded-circle">
    <p>Hola, soy {{present.nombre}}<br>{{present.descripcion}}</p>
    

<div class="text-center" *ngIf="isLogged">
    <button class = "btn btn" routerLink="/editarpresentacion/{{present.id}}"><img class = "rounded-circle" style="width: 50px;height: 50px;" src="../../../../assets/res/edit.png"></button>
</div>
</div>
