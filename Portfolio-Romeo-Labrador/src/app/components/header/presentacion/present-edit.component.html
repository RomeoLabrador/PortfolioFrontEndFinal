<div class="container" *ngIf="presentacion">
    <div class="row">
        <div>
            <h1>EDITAR PRESENTACION</h1>
            <form  #f="ngForm" (ngSubmit)="onUpdate()" novalidate >
                <div class = "form-group">
                    <label for = "nombre">Nombre</label>
                    <input type = "text" class = "form-control" id="nombre" name = "nombre" [(ngModel)]="presentacion.nombre" required = "">
                    <label for = "descripcion">Descripcion</label>
                    <input type = "text" class = "form-control" id="descripcion" name = "descripcion" [(ngModel)]="presentacion.descripcion" required = "">
                    <label for = "img">Imagen</label>
                    <input type = "file" class = "form-control" id="img" name = "img" [(ngModel)]="presentacion.img" (change)="uploadImage($event)"
                    accept=".jpg, .jpeg, .png">
                
                </div>
                <button class = "btn btn-danger">
                    Agregar
                </button>
            </form>
        </div>
    </div>
</div>
