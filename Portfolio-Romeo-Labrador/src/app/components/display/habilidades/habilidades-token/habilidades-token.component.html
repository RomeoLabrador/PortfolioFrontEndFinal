<ul style="margin-left: 140px;list-style: none;">
    
    <li *ngFor="let habi of habildad">
      <div class = "container">
        <div class = "row">
          <div class = "col-md-2"><span class = "dot"></span></div>
          <div class = "col-md-10">
        <h2 style="font-size: 25px;">{{habi.nombreH}}</h2>
        <p>{{habi.descripcionH}}</p>

        <ngb-progressbar
      type="danger"
      [max]="100"
      [value]="habi.cantidad"
      height="20px"      
    ></ngb-progressbar>
        
        
    <div *ngIf="isLogged" style="text-align: left;padding: 5px;">
    <button class = "btn btn" routerLink="/editarhabilidad/{{habi.id}}"><img src="../../../../assets/res/edit.png" 
          class = "rounded-circle" 
          style = "width: 30px;"></button>
    <button class = "btn btn" (click)="Delete(habi.id)"><img src="../../../../assets/res/eliminar.png " 
          class = "rounded-circle" 
          style = "width: 30px;"></button>   
    
  
     </div>
    </div>
    </div>
    </div>

    </li>
</ul>
<button type = "button" class = "btn btn" routerLink="/nuevahabilidad" *ngIf="isLogged">
  <img style="width: 100px;" src = "../../../../assets/res/add.png">
</button>
